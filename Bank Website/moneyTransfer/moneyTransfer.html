    <h1 class="mx-auto d-flex justify-content-center">Money Transfer Page.</h1>
    <h3 class="mx-auto d-flex justify-content-center"><u>Beneficiary</u></h3>
    <form class="d-flex flex-column justify-content-around moneyTransfer">
        <div class="form-row justify-content-around">
            <div class="col-4">
                <label for="firstName">Beneficiary's First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First name">
            </div>

            <div class="col-4">
                <label for="lastName">Beneficiary's Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last name">
            </div>

        </div>

        <div class="form-row justify-content-around">

            <div class="col-4">
                <label for="inputEmail4">Beneficiary's Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>

            <div class="col-4">
                <label for="inputTel">Beneficiary's Phone</label>
                <input type="tel" class="form-control" id="inputTel" placeholder="Phone Number">
            </div>

        </div>

        <div class="form-row justify-content-around">
            <div class="col-4">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>

            <div class="col-4">
                <label for="bankName">Beneficiary's Bank Name</label>
                <input type="text" class="form-control" id="bankName" placeholder="Bank Name">
            </div>
        </div>

        <div class="form-row justify-content-around">

            <div class="form-group col-4">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="form-group col-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>

        </div>

        <div class="form-row justify-content-around">

            <div class="form-group col-4">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>

            <div class="form-group col-4">
                <label for="inputAbanumber">ABA Number</label>
                <input type="number" class="form-control" id="inputAbanumber">
            </div>

        </div>

        <div class="input-group col-md-8 align-self-center">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <div class="input-group-append">
                <span class="input-group-text">.00</span>
            </div>
        </div>

        <div class="form-group d-flex justify-content-center">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                        Check me out
                </label>
            </div>
        </div>

        <div class="form-group d-flex justify-content-center">
            <button type="submit" class="col-1 btn btn-primary">Transfer</button>
        </div>
    </form>

</body>
